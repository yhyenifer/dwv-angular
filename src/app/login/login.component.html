
<div class="page">

  <div class="container">
 
    <div class="left">
      <div>
        <img style="width: 275px;" src="../../assets/icons/acceso.png">
      </div>
      <div class="login">Acceso</div>
      <div class="eula">Sistema del Centro de Especialistas para la visualización de imágenes DICOM</div>
    </div>
    <div class="right">
      <div id="error" #error class="alert alert-danger hidden" role="alert">
        <strong>¡Error!</strong> {{message}}
      </div>
      <svg viewBox="0 0 320 300" class="line-grad">
        <defs>
          <linearGradient 
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#0c97c8;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#46a2a0"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path  name="linea" [ngClass]="{'ubication-user': userFocus, 'ubication-pass': passFocus}"  d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <label for="usuario">Usuario</label>
        <input type="usuario" id="usuario" [(ngModel)]="usuario"  (focus)="onFocusEvent('user')">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" autocomplete="false" [(ngModel)]="pass"  (focus)="onFocusEvent('pass')">
        <br>
        <div class="box-btn-login"><button  type="button" class="btn btn-primary" (click)="login()">Acceder</button></div>
        
      </div>
    </div>
  </div>
</div>
